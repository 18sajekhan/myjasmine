<<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add this new confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* New Styles */
        .magic-button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .magic-button:hover {
            transform: scale(1.1);
            animation: rainbow 2s infinite;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            max-width: 1200px;
        }

        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
            aspect-ratio: 1;
            background: #f0f0f0;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-item::after {
            content: "Your Photo Here";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-style: italic;
        }

        /* Harry Potter Theme Accent */
        .hp-accent {
            color: #740001; /* Gryffindor red */
            font-family: 'Cinzel', serif;
        }

        /* Jellycat-inspired floating animation */
        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <!-- Modified Hero Section -->
    <section id="home" class="hero">
        <h1>My Jasmine ðŸŒ¸</h1>
        <p class="subtitle">You make every moment magical</p>
        <button class="magic-button" onclick="triggerMagic()">Click Me! âœ¨</button>
        
        <!-- Hidden Jellycat Element -->
        <div class="floating" style="position: absolute; bottom: 20px; right: 20px; opacity: 0.2;">
            ðŸ§¸ <!-- Will be replaced with actual Jellycat image later -->
        </div>
    </section>

    <!-- Gallery Section -->
    <section id="gallery">
        <h2>Our Magic Moments</h2>
        <div class="gallery-grid">
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
        </div>
    </section>

    <script>
        // Confetti Magic
        function triggerMagic() {
            const count = 200;
            const defaults = {
                origin: { y: 0.7 },
                colors: ['#ff6b6b', '#4ecdc4', '#ffe66d', '#ffffff']
            };

            function fire(particleRatio, opts) {
                confetti(Object.assign({}, defaults, opts, {
                    particleCount: Math.floor(count * particleRatio)
                }));
            }

            fire(0.25, { spread: 26, startVelocity: 55 });
            fire(0.2, { spread: 60 });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
            fire(0.1, { spread: 120, startVelocity: 45 });
        }

        // Add floating effect to gallery items
        gsap.utils.toArray(".gallery-item").forEach(item => {
            gsap.to(item, {
                y: -10,
                repeat: -1,
                yoyo: true,
                duration: 2 + Math.random() * 2,
                ease: "sine.inOut"
            });
        });
    </script>
</body>
</html>
