<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasmine - My Eternal Sunshine</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --accent: #ffe66d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            scroll-behavior: smooth;
        }

        .navbar {
            position: fixed;
            width: 100%;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 3rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        section {
            min-height: 100vh;
            padding: 8rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hero {
            justify-content: center;
            text-align: center;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease;
        }

        .moments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin-top: 3rem;
        }

        .moment-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 1.5rem;
            transform: translateY(50px);
            opacity: 0;
            transition: all 0.5s ease;
        }

        .moment-card.visible {
            transform: translateY(0);
            opacity: 1;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .parallax {
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        footer {
            background: #333;
            color: white;
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#moments">Moments</a></li>
            <li><a href="#gallery">Gallery</a></li>
        </ul>
    </nav>

    <section id="home" class="hero">
        <h1>My Jasmine ðŸŒ¸</h1>
        <p class="subtitle">You make every moment magical</p>
        <button class="cta" onclick="scrollToSection('about')">Our Story</button>
    </section>

    <section id="about">
        <h2>Our Journey</h2>
        <div class="timeline">
            <!-- Timeline content -->
        </div>
    </section>

    <section id="moments" class="parallax">
        <h2>Favorite Moments</h2>
        <div class="moments-grid">
            <div class="moment-card">
                <h3>Our First Meeting</h3>
                <p>That sunny afternoon at the cafÃ©...</p>
            </div>
            <!-- Add more moment cards -->
        </div>
    </section>

    <footer>
        <p>Created with ðŸ’– by [Your Name]</p>
    </footer>

    <script>
        // Intersection Observer for scroll animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.moment-card').forEach((card) => {
            observer.observe(card);
        });

        function scrollToSection(id) {
            document.getElementById(id).scrollIntoView({
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
